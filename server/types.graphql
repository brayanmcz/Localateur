type Account @class {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  authID: String!
  firstName: String!
  lastName: String!
  profileImage: String
  email: String!
  phone: String
  langPref: String
  bio: String
  gender: String @shape(in: ["male", "female", "other"])
  ethnicity: String
  birthday: String
}

type Consumer @class(subClassOf: Account) {
  foodPrefs: [String!]
}

type Owner @class(subClassOf: Account) {
  isVerified: Boolean!
}

type Restaurant @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  images: String
  visits: Number

  owner: Owner! @relation(name: "OwnerRestaurant")
  visitors: [Consumer!] @relation(name: "RestraurantVisitors")
  story: Story! @relation(name: "RestaurantStory")
  location: Location! @relation(name: "RestaurantLocation")
}

type Hashtag @model {
  id: ID! @isUnique

  name: String!

  posts: [Post!] @relation(name: "HashtagPosts")
  review: [Review!] @relation(name: "HashtagReviews")
}

type Review @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Story @model {
   id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  Title: String!

  restaurant: Restaurant! @relation(name: "RestaurantStory")
  contents: [Coontent!] @relation(name: "StoryContent")
}

type Location @model {
  id: ID!

}