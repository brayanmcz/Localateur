type Account @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  authID: String!
  firstName: String!
  lastName: String!
  profileImage: String
  email: String!
  phone: String
  langPref: String
  bio: String
  gender: String @shape(in: ["male", "female", "other"])
  ethnicity: String
  birthday: String

  followers: Consumer @relation(name: "AccountFollowers")
}

type Consumer @model(subClassOf: Account) {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  authID: String!
  firstName: String!
  lastName: String!
  profileImage: String
  email: String!
  phone: String
  langPref: String
  bio: String
  gender: String @shape(in: ["male", "female", "other"])
  ethnicity: String
  birthday: String

  foodPrefs: [String!]

  following: Account @relation(name: "AccountFollowers")
  visited: [Restaurant!]! @relation(name: "RestaurantVisitors")
}

type Owner @model(subClassOf: Account) {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  authID: String!
  firstName: String!
  lastName: String!
  profileImage: String
  email: String!
  phone: String
  langPref: String
  bio: String
  gender: String @shape(in: ["male", "female", "other"])
  ethnicity: String
  foodPrefs: [String!]
  birthday: String

  isVerified: Boolean!

  restaurants: Restaurant @relation(name: "OwnerRestaurant")
}

type Hashtag @model {
  id: ID! @isUnique

  name: String!

  posts: [Post!]! @relation(name: "HashtagPosts")
  review: [Review!]! @relation(name: "HashtagReviews")
}

type Restaurant @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  images: [String!]
  visits: Int!
  amenities: [String!]
  categories: [String!]

  owner: Owner! @relation(name: "OwnerRestaurant")
  visitors: [Consumer!]! @relation(name: "RestaurantVisitors")
  story: Story! @relation(name: "RestaurantStory")
  location: Location! @relation(name: "RestaurantLocation")
}

type Review @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  hashtag: Hashtag! @relation(name: "HashtagReviews")
}

type Story @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  title: String!

  restaurant: Restaurant! @relation(name: "RestaurantStory")
  contents: [Content!]! @relation(name: "StoryContent")
}

type Location @model {
  id: ID! @isUnique

  street: String!
  street2: String
  city: String!
  postalCode: String!
  state: String
  country: String!
  lat: Float!
  lng: Float!
  restaurant: Restaurant! @relation(name: "RestaurantLocation")
}

type Content @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  image: String
  text: String!

  story: Story! @relation(name: "StoryContent")
}

type Post @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  hashtag: Hashtag! @relation(name: "HashtagPosts")
}