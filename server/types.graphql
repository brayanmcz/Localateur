type Account @model{
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!

  authID: String!
  firstName: String!
  lastName: String!
  email: String!
  # picture:
  langPref: String
  bio: String
  gender: String @shape(in: ["male", "female", "other"])
  ethnicity: String
  foodPrefs: [String!]
  birthday: String
}

